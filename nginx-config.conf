server {
    listen 80;
    listen [::]:80;

    # REEMPLAZA 'tudominio.com' con tu dominio real de Nominalia
    server_name tudominio.com www.tudominio.com;

    root /var/www/artreform;
    index index.html;

    # Logs
    access_log /var/log/nginx/artreform-access.log;
    error_log /var/log/nginx/artreform-error.log;

    # Comprimir archivos para carga más rápida
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml;

    # Cache para imágenes y assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache para data.json
    location ~* \.json$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # Ruta principal
    location / {
        try_files $uri $uri/ =404;
    }

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Ocultar versión de Nginx
    server_tokens off;

    # Bloquear acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
